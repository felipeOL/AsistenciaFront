<ng-container *ngIf="fullscreenRoute; then thenTemplate; else elseTemplate" ></ng-container>
<ng-template #thenTemplate>
  <div class="wrapper">
    <app-navbar></app-navbar>
    <router-outlet></router-outlet>
  </div>
</ng-template>
<ng-template #elseTemplate>
  <div class="wrapper">
    <div>
      <app-navbar></app-navbar>
    </div>
    <div class="main-panel">
    </div>
  </div>
</ng-template>
