<div>
  <mat-button-toggle class="close" (click)="closeDialog()">
    <mat-icon>clear</mat-icon>
  </mat-button-toggle>

</div>
<div>
  <h2 class="titulo">Agregar Estudiante</h2>
</div>
<br/>
<div class="centerDiv">
  <form [formGroup]="addStudentForm">
    <div>
      <mat-form-field >
        <mat-label>Id Curso</mat-label>
        <input matInput name="idCurso" type="number" placeholder="1" formControlName="idCurso">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field >
        <mat-label>Email Estudiante</mat-label>
        <input matInput name="email" type="email" placeholder="juan@alumnos.utalca.cl" formControlName="emailStudent">
      </mat-form-field>
    </div>
    <div class="AcceptButton">
      <button mat-flat-button color="primary" type="submit"  (click)="addStudent()" [disabled]="addStudentForm.invalid">agregar estudiante</button>
    </div>
  </form>
</div>
