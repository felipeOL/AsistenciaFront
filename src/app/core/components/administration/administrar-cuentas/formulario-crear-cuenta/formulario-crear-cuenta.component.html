
<h2>Formulario Crear Cuenta</h2>
<div>
  <form [formGroup]="crearcuentaForm">
    <div>
      <mat-form-field >
        <mat-label>Correo electrónico</mat-label>
        <input matInput name="email" id="email" type="email" placeholder="usuario@utalca.cl" formControlName="email">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field >
        <mat-label>Nombre</mat-label>
        <input matInput name="Nombre" id="Nombre" type="text" placeholder="juan caro" formControlName="nombre">
      </mat-form-field>
    </div>
    <div >
      <mat-form-field >
        <mat-label>Contraseña</mat-label>
        <input matInput name="password" id="password" [type]="hide ? 'password' : 'text'" placeholder="Contraseña" formControlName="contraseña">
        <button mat-icon-button matSuffix type="button" (click)="hide = !hide" [attr.aria-label]="hide ? 'Mostrar contraseña' : 'Ocultar contraseña'" [attr.aria-pressed]="hide">
          <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field >
        <mat-label>Rut</mat-label>
        <input matInput name="rut" id="rut" type="text" placeholder="9999999-9" formControlName="rut">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Tipo de cuenta</mat-label>
        <mat-select formControlName="rol">
          <mat-option value="0">Estudiante</mat-option>
          <mat-option value="1">Profesor</mat-option>
          <mat-option value="2">Administrador</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div id="buttons">
      <button mat-flat-button color="primary" type="submit"  (click)="crearCuenta()" [disabled]="crearcuentaForm.invalid">Crear Cuenta</button>
    </div>
    <br/>
  </form>
</div>
<div>
  <mat-button-toggle (click)="closeDialog()"> close </mat-button-toggle>
</div>
