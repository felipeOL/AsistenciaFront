
<div id="main" xmlns="http://www.w3.org/1999/html">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="loginForm">
        <div >
          <mat-form-field >
            <mat-label>Correo electrónico</mat-label>
            <input matInput name="email" id="email" type="email" placeholder="usuario@utalca.cl" formControlName="email">
          </mat-form-field>
        </div>
        <div >
          <mat-form-field >
            <mat-label>Contraseña</mat-label>
            <input matInput name="password" id="password" [type]="hide ? 'password' : 'text'" placeholder="Contraseña" formControlName="password">
            <button mat-icon-button matSuffix type="button" (click)="hide = !hide" [attr.aria-label]="hide ? 'Mostrar contraseña' : 'Ocultar contraseña'" [attr.aria-pressed]="hide">
              <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
          </mat-form-field>
        </div>
        <a href=#><small>¿Olvidaste tu contraseña?</small></a>
        <br/>
        <div id="buttons">
          <button mat-flat-button color="primary" type="submit"  [disabled]="loginForm.invalid">Ingresar</button>
        </div>
        <br/>
        <mat-divider></mat-divider>
      </form>
    </mat-card-content>
  </mat-card>
</div>
